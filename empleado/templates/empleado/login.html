{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static '/base/css/login.css' %}">
</head>
<body>
  <div class="bg-container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card p-4 shadow-lg text-center">
      <img src="{% static "base/img/l-ivem.png" %}" alt="Logo IVEM" class="logo mb-2">
      <h4 class="mb-4">¡Bienvenido!</h4>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Usuario:</label>
          <input type="text" class="form-control" name="username" placeholder="Usuario" required>
        </div>
        <div class="mb-4 text-start">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Ingresar</button>
      </form>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
